# CRITICAL: This must be SingleBinary
deploymentMode: SingleBinary

loki:
  auth_enabled: false
  
  commonConfig:
    replication_factor: 1
  
  storage:
    type: 'filesystem'
  
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

# Single Binary - THE ONLY ACTIVE MODE
singleBinary:
  replicas: 1
  
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 512Mi
  
  persistence:
    enabled: true
    storageClass: ebs-sc
    size: 5Gi

# Gateway
gateway:
  enabled: true
  replicas: 1
  
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 50m
      memory: 128Mi

# DISABLE ALL OTHER MODES - CRITICAL!
write:
  replicas: 0

read:
  replicas: 0

backend:
  replicas: 0

ingester:
  replicas: 0

distributor:
  replicas: 0

querier:
  replicas: 0

queryFrontend:
  replicas: 0

indexGateway:
  replicas: 0

compactor:
  replicas: 0

ruler:
  enabled: false

# DISABLE RESOURCE-HEAVY COMPONENTS
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  
  lokiCanary:
    enabled: false

test:
  enabled: false

# DISABLE CACHES
memcachedChunks:
  enabled: false

memcachedFrontend:
  enabled: false

memcachedIndexQueries:
  enabled: false

memcachedIndexWrites:
  enabled: false

resultsCache:
  enabled: false

chunksCache:
  enabled: false