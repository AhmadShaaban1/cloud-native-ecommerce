# Single Binary - Simplest deployment
deploymentMode: SingleBinary

loki:
  auth_enabled: false
  
  commonConfig:
    replication_factor: 1
  
  storage:
    type: 'filesystem'
  
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

# Only active component
singleBinary:
  replicas: 1
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi
  
  persistence:
    enabled: true
    storageClass: ebs-sc
    size: 10Gi

# Gateway
gateway:
  enabled: true
  replicas: 1
  
  service:
    type: ClusterIP
  
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 100m
      memory: 200Mi

# DISABLE EVERYTHING ELSE
write:
  replicas: 0

read:
  replicas: 0

backend:
  replicas: 0

ingester:
  replicas: 0

distributor:
  replicas: 0

querier:
  replicas: 0

queryFrontend:
  replicas: 0

indexGateway:
  replicas: 0

compactor:
  replicas: 0

ruler:
  enabled: false

# No monitoring components
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  
  lokiCanary:
    enabled: false

# No caches
chunksCache:
  enabled: false

resultsCache:
  enabled: false

memcachedChunks:
  enabled: false

memcachedFrontend:
  enabled: false

memcachedIndexQueries:
  enabled: false

memcachedIndexWrites:
  enabled: false

# No test
test:
  enabled: false