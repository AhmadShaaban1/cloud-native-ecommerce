# Minimal Prometheus for t3.small nodes
prometheus:
  prometheusSpec:
    retention: 3d
    retentionSize: "2GB"
    
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi
    
    # NO PERSISTENCE to save resources
    storageSpec: {}
    
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

# Grafana - Minimal
grafana:
  enabled: true
  adminPassword: "admin123"
  
  service:
    type: ClusterIP  # Changed from LoadBalancer to save resources
  
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi
  
  # NO PERSISTENCE
  persistence:
    enabled: false
  
  defaultDashboardsEnabled: true
  additionalDataSources: []

# DISABLE Alertmanager (not essential for learning)
alertmanager:
  enabled: false

# Node Exporter - Very minimal
nodeExporter:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 20m
      memory: 64Mi

# Kube State Metrics - Minimal
kubeStateMetrics:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 50m
      memory: 64Mi

# Prometheus Operator - Minimal
prometheusOperator:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi
  
  admissionWebhooks:
    enabled: true
    patch:
      enabled: true