apiVersion: batch/v1
kind: Job
metadata:
  name: seed-products
spec:
  backoffLimit: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      restartPolicy: Never
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: seed
          image: curlimages/curl:8.5.0
          command:
            - sh
            - -c
            - curl -X POST http://product-service:3002/api/products/seed
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop: ["ALL"]
