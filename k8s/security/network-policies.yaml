      port: 53

---
# Allow Egress to Internet (for external APIs, package downloads)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internet-egress
  namespace: default
spec:
  podSelector:
    matchLabels:
      tier: backend
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector: {}
  - ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80