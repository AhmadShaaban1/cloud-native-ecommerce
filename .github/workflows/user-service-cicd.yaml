name: User Service CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'services/user-service/**'
      - '.github/workflows/user-service-cicd.yaml'
  pull_request:
    paths:
      - 'services/user-service/**'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: cloud-native-ecommerce/user-service
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  SERVICE_NAME: user-service

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: services/user-service/package-lock.json
        
    - name: Install dependencies
      working-directory: services/user-service
      run: npm install

    - name: Install dependencies
      working-directory: services/user-service
      run: npm ci

    - name: Run tests
      working-directory: services/user-service
      run: npm test || echo "Tests not configured yet"

    - name: Run linter
      working-directory: services/user-service
      run: npm run lint || echo "Linter not configured yet"

  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    outputs:
      image-tag: ${{ steps.image-info.outputs.image-tag }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      working-directory: services/user-service
      run: |
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Push to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Set image info
      id: image-info
      run: echo "image-tag=${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

    - name: Deploy to Kubernetes
      env:
        ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
        IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
      run: |
        # Update image in deployment
        kubectl set image deployment/$SERVICE_NAME \
          $SERVICE_NAME=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          --record
        
        # Wait for rollout
        kubectl rollout status deployment/$SERVICE_NAME --timeout=5m

    - name: Verify deployment
      run: |
        # Check if pods are running
        kubectl get pods -l app=$SERVICE_NAME
        
        # Check service health
        kubectl wait --for=condition=ready pod -l app=$SERVICE_NAME --timeout=2m

    - name: Deployment summary
      run: |
        echo "âœ… Deployment successful!"
        echo "Service: $SERVICE_NAME"
        echo "Image tag: ${{ needs.build-and-push.outputs.image-tag }}"
        echo "Pods:"
        kubectl get pods -l app=$SERVICE_NAME
