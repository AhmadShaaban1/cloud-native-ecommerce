version: '3.8'

services:
  # ==========================================
  # Backend Services
  # ==========================================
  
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - DB_CONNECTION_STRING=mongodb://mongodb:27017/users
      - JWT_SECRET=dev-secret-change-in-prod
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=development
      - DB_CONNECTION_STRING=mongodb://mongodb:27017/products
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network
    restart: unless-stopped

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - NODE_ENV=development
      - DB_CONNECTION_STRING=mongodb://mongodb:27017/orders
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network
    restart: unless-stopped

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - NODE_ENV=development
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped

  # ==========================================
  # Frontend
  # ==========================================
  
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: frontend
  #   ports:
  #     - "3000:80"
  #   depends_on:
  #     - user-service
  #     - product-service
  #     - order-service
  #     - payment-service
  #   networks:
  #     - app-network
  #   restart: unless-stopped

  # ==========================================
  # Databases & Cache
  # ==========================================
  
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    command: redis-server --appendonly yes

# ==========================================
# Networks
# ==========================================
networks:
  app-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local